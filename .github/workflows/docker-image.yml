name: build-docker-image

on:
  workflow_dispatch:
    inputs:
      ENGINE_VERSION:
        description: "Target Engine version."
        type: string
  push:
    branches:
      - main

env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/voicevox_engine-unofficial-docker-image

jobs:
  build:
    permissions:
      packages: write

    strategy:
      matrix:
        target-key:
          - cpu-ubuntu22-x64
          - cpu-ubuntu22-arm64
          - nvidia-ubuntu22
        include:
          - target-key: cpu-ubuntu22-x64
            target: cpu-ubuntu22
            platform: linux/amd64
            os: ubuntu-latest
          - target-key: cpu-ubuntu22-arm64
            target: cpu-ubuntu22
            platform: linux/arm64
            os: ubuntu-24.04-arm
          - target-key: nvidia-ubuntu22
            target: nvidia-ubuntu22
            platform: linux/amd64
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for nvidia
        if: ${{ startsWith(matrix.target-key, 'nvidia') }}
        uses: docker/bake-action@v6
        with:
          push: true
          targets: ${{ matrix.target }}
          set: |
            *.cache-from=type=gha,scope=${{ matrix.target-key }}
            *.cache-to=type=gha,scope=${{ matrix.target-key }}
        env:
          TAG_PREFIX: ${{ env.REGISTRY_IMAGE }}
          ENGINE_VERSION: ${{ inputs.ENGINE_VERSION }}

      - name: Build
        if: ${{ !startsWith(matrix.target-key, 'nvidia') }}
        id: bake
        uses: docker/bake-action@v6
        with:
          targets: ${{ matrix.target }}
          set: |
            *.cache-from=type=gha,scope=${{ matrix.target-key }}
            *.cache-to=type=gha,scope=${{ matrix.target-key }}
            *.output=type=image,push-by-digest=true,name-canonical=true,push=true
            *.platform=${{ matrix.platform }}
            *.tags=${{ env.REGISTRY_IMAGE }}
        env:
          ENGINE_VERSION: ${{ inputs.ENGINE_VERSION }}

      - name: Export digest
        if: ${{ !startsWith(matrix.target-key, 'nvidia') }}
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ fromJSON(steps.bake.outputs.metadata)[matrix.target]['containerimage.digest'] }}"
          echo $digest > ${{ runner.temp }}/digests/${{ matrix.target-key }}

      - name: Upload digest
        if: ${{ !startsWith(matrix.target-key, 'nvidia') }}
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.target-key }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Print Docker bake
        run: |
          docker buildx bake --print > ${{ runner.temp }}/print_bake.json
        env:
          TAG_PREFIX: ${{ env.REGISTRY_IMAGE }}
          ENGINE_VERSION: ${{ inputs.ENGINE_VERSION }}

      - name: Create manifest list and push for cpu-ubuntu22
        working-directory: ${{ runner.temp }}/digests
        run: |
          tags=$(jq -cr '[[.target | to_entries[] | select(.key | startswith("cpu-ubuntu22")).value.tags[]] | unique[] | "-t " + .] | join(" ")' \
            ${{ runner.temp }}/print_bake.json)
          images=$(cat cpu-ubuntu22-* | printf '${{ env.REGISTRY_IMAGE }}@%s ' `cat`)
          docker buildx imagetools create $tags $images
